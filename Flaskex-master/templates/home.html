{% extends "base.html" %}
{% block body %}
{% include "navbar.html" %}
<section class="hero is-primary is-bold is-large">
  <div class="hero-body"></div>
</section>
{% endblock %}

{% block content %}

<!-- This block is for the strip payment, after that we are redirected to the /charge page -->

  <div>
    <h2>Buy for $5.00</h2>
    <form action="/charge" method="post">
      <script
        src="https://checkout.stripe.com/checkout.js"
        class="stripe-button"
        data-key="{{ key }}"
        data-description="A Flask Charge"
        data-amount="500"
        data-locale="auto">
      </script>
    </form>
  </div>
{% endblock %}

{% block scripts %}
<script src="../static/js/scripts.js"></script>
{% endblock %}
